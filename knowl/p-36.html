<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Today we recognize that this question is equivalent to finding the number of tilings of a \(2 \times 5\) grid by dominoes, and that the answer is the 6th Fibonacci number, which is 8 because, in general, the \(2 \times n\) grid has \(F_{n+1}\) tilings by dominoes.</p>
